{% extends 'content/base.html' %}

{% block title %}
    <h2><strong>Categorias</strong></h2>
{% endblock %}

{% block main %}
    {% for categoria in categorias %}
        <h3><span onclick="window.location='{% url 'content:categoria' categoria.id %}'">{{ categoria.name }}</span></h3>
    {% endfor %}
{% endblock %}
