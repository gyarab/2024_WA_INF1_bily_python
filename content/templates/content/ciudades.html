{% extends 'content/base.html' %}

{% block title %}
    <h2><strong>Guía turístico</strong></h2>
{% endblock %}

{% block main %}
    {% for article in articles %}
        <h3><span onclick="window.location='{% url 'content:article' article.id %}'">{{ article.title }}</span></h2>
        <strong>{{ article.category.name }}</strong> - <strong>{{ article.author }}</strong> - <strong>{{ article.published }}</strong>
        <p>{{ article.perex }}</p>
    {% endfor %}
{% endblock %}
