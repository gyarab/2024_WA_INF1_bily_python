{% extends 'content/base.html' %}

{% block title %}
    <h2><strong>Provincias</strong></h2>
{% endblock %}

{% block main %}
    {% for provincia in provincias %}
        <h3><span onclick="window.location='{% url 'content:provincia' provincia.id %}'">{{ provincia.name }}</span></h3>
    {% endfor %}
{% endblock %}
