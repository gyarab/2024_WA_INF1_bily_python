{% extends "content/base.html" %}
{% block content %}
<h2><strong>Iniciar sesión</strong></h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"><strong>Iniciar sesión</strong></button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'content:register' %}">Regístrate aquí</a></p>

<!-- OAuth con Google -->
<a href="{% url 'social:begin' 'google-oauth2' %}">Iniciar sesión con Google</a>
{% endblock %}
